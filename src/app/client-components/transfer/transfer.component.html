<div class="transfer-container">
  <h2>Effectuer un Virement</h2>

  <!-- Formulaire de virement -->
  <form (ngSubmit)="submitTransfer()">
    <!-- Nom du Destinataire -->
    <div class="form-group">
      <label for="recipientName">Nom du Destinataire</label>
      <input
        type="text"
        id="recipientName"
        [(ngModel)]="transferData.recipientName"
        name="recipientName"
        class="form-control"
        placeholder="Entrez le nom"
        required
      />
    </div>

    <!-- Numéro de Carte -->
    <div class="form-group">
      <label for="cardNumber">Numéro de Carte</label>
      <input
        type="text"
        id="cardNumber"
        [(ngModel)]="transferData.cardNumber"
        name="cardNumber"
        class="form-control"
        placeholder="Entrez le numéro de carte"
        required
      />
    </div>

    <!-- Montant -->
    <div class="form-group">
      <label for="amount">Montant</label>
      <input
        type="number"
        id="amount"
        [(ngModel)]="transferData.amount"
        name="amount"
        class="form-control"
        placeholder="Entrez le montant"
        required
      />
    </div>

    <!-- Bouton de soumission -->
    <button type="submit" class="btn btn-primary">Payer</button>
  </form>

  <div *ngIf="message" class="mt-3 text-center">
    {{ message }}
  </div>
</div>
