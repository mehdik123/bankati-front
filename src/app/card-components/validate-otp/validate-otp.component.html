<div class="background-container">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="otp-card shadow-lg p-4">
      <div class="text-center mb-4">
        <h2 class="text-gold fw-bold">Validate OTP</h2>
        <p class="text-muted">Enter the OTP sent to your registered phone number</p>
      </div>
      <div class="otp-input-container d-flex justify-content-center">
        <input
          type="text"
          [(ngModel)]="otp"
          placeholder="----"
          maxlength="4"
          class="otp-input text-center"
        />
      </div>
      <div class="text-center mt-4">
        <button
          class="btn btn-gold fw-bold"
          [disabled]="!otp || otp.length !== 4"
          (click)="validateOtp()"
        >
          Validate
        </button>
      </div>
      <div *ngIf="message" class="mt-3 text-center">
        {{ message }}
      </div>
    </div>
  </div>
</div>
